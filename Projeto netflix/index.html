    <header>
        <div class="container">
            <h2 class="logo-netflix">NETFLIX</h2>

                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">TRANSPLANT</h3>
                <p class="descricao">Refugiado sírio, o médico Bashir vive no Canadá, onde trabalha em um restaurante. Porém, tudo muda após um acidente com múltiplas vítimas – entre elas o diretor de um hospital.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>
